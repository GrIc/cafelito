<!DOCTYPE html>
<html lang="en" ng-app="coffeeApp">
<head>
    <title>Trisha's Awesome Coffee Shop</title>
</head>
<body>

<div ng-controller="DrinksController" class="container">
    <label>Drink</label>
    <select ng-model="drink.type" ng-options="type.name for type in types | orderBy:'name'"></select>
    <label>Size</label>
    <select ng-model="drink.size" ng-options="size for size in sizes"></select>
    <label>Your name</label>
    <input type="text" ng-model="drink.drinker" ng-required="true"/>
</div>

<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/coffee.js"></script>
</body>
</html>
